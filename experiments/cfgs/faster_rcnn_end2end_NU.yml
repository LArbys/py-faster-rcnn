EXP_DIR: faster_rcnn_end2end
MODELS_DIR   : /share/vgenty/py-faster-rcnn/models/rpn_uboone
UB_CLASSES   : [neutrino]
UB_N_CLASSES : 1
PIXEL_MEANS  : [[[167.205322266, 85.9359436035, 1.85868966579]]]

ROOTFILES : ["/stage/vgenty/nucropper_864_train_overlay.root"]

IMAGE2DPROD : "fake_color"
ROIPROD : "fake_color"
WIDTH : 864
DEVKIT : "Singlesdevkit3"
IMAGE_LOADER : "MergedLoader"
RNG_SEED: 5
DEBUG : False

TRAIN:

  HAS_RPN: True
  IMS_PER_BATCH: 1
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True

  RPN_BATCHSIZE: 1024
  PROPOSAL_METHOD: gt
  
  # Overlap threshold for a ROI to be considered background (class = 0 if
  # overlap in [LO, HI))
  BG_THRESH_LO: 0.0  
  BG_THRESH_HI: 0.7

  # Overlap threshold for a ROI to be considered foreground (if >= FG_THRESH)
  FG_THRESH :  0.7
  
  # Fraction of minibatch that is labeled foreground (i.e. class > 0)
  FG_FRACTION: 1.0

  # Overlap required between a ROI and ground-truth box in order for that ROI to
  # be used as a bounding-box regression training example
  BBOX_THRESH : 0.8
  
  # NMS threshold used on RPN proposals
  RPN_NMS_THRESH : 0.7

  # IOU >= thresh: positive example
  RPN_POSITIVE_OVERLAP : 0.7
  
  # If an anchor statisfied by positive and negative conditions set to negative
  RPN_CLOBBER_POSITIVES : True

  # IOU < thresh: negative example
  RPN_NEGATIVE_OVERLAP : 0.7

  # Max number of foreground examples
  RPN_FG_FRACTION : 0.5
  
   # Proposal height and width both need to be greater than RPN_MIN_SIZE (at orig image scale) 		  
  RPN_MIN_SIZE : 32

  SCALES    : [864]
  MAX_SIZE  : 864
  
   
TEST:
  HAS_RPN: True
  SCALES    : [864]
  MAX_SIZE  : 864

